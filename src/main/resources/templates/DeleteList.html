<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <div th:replace="partials/header::myHeader"></div>
</head>
<body>

<div class="bg2">
    <div class="overlay2">
        <div class="containerWide">
            <h3 class="boxTitle">List of all Teams:</h3>
            <table>
                <tr><th>ID</th><th>Country</th><th>Continent</th><th>Games Played</th><th>Games Won</th><th>Games Drawn</th><th>Games Won</th></tr>
                <th:block th:each="s:${teams}">
                    <tr><td th:text="${s.id}"></td>
                        <td th:text="${s.country}"></td>
                        <td th:text="${s.continent}"></td>
                        <td th:text="${s.gamesPlayed}"></td>
                        <td th:text="${s.gamesWon}"></td>
                        <td th:text="${s.gamesDrawn}"></td>
                        <td th:text="${s.gamesLost}"></td>
                        <td><a th:href="@{'deleteRecordById/' + ${s.id}}" onclick="return confirm('Are you sure you want to remove team?')">Delete</a></td>
                    </tr>
                </th:block>
            </table>

            <form method="post" th:action="@{/searchFilter}">
                <div class="filterGroup">
                    <p class="filterTitle">Filter By:</p>
                    <select class="form-control" name="searchType">
                        <option th:value="country" th:text="Country">Country</option>
                        <option th:value="continent" th:text="Continent">Continent</option>
                    </select>
                    <p class="filterTitle">Enter Value:</p>
                    <input type="text" class="form-control" name="searchValue">
                    <input class="searchBtn btn btn-lg btn-primary btn-block" id="submitBtn" type="submit" value="Search">
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="partials/footer::footer"></footer>
</div>
</body>
</html>
